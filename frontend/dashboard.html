<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人頁面</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/dashboard.js"></script>
    <script src="/assets/auth.js" defer></script>
</head>
<body>
    <header>
        <h1>歡迎，<span id="user-name">使用者</span></h1>
        <nav>
            <ul>
                <li><a href="/index">首頁</a></li>
                <li><a href="/about">關於我</a></li>
                <li><a href="/projects">作品展示</a></li>
                <li><a href="/skills">技能介紹</a></li>
                <li><a href="/contact">聯絡方式</a></li>
            </ul>
        </nav>
         <div class="auth-buttons">
            <button id="profile-btn" onclick="goToProfile()" style="display:none;">個人資料</button>
            <button id="login-btn" onclick="goToLogin()">登入</button>
            <button id="logout-btn" onclick="logout()" style="display:none;">登出</button>
        </div>
    </header>

    <section class="profile">
        <h2>個人資訊</h2>
        <p><strong>Email：</strong> <span id="user-email"></span></p>
        <p><strong>角色：</strong> <span id="user-role"></span></p>
    </section>

    <!-- 管理員專用區域 -->
    <section id="admin-section" style="display: none;">
        <h2>管理員功能</h2>
        
        <div class="pending-users">
            <h3>待審核用戶</h3>
            <div id="pending-users-list">
                <!-- 待審核用戶列表將由 JavaScript 動態填充 -->
            </div>
        </div>

        <div class="all-users">
            <h3>所有用戶</h3>
            <div id="all-users-list">
                <!-- 所有用戶列表將由 JavaScript 動態填充 -->
            </div>
        </div>
    </section>

    <script>
        // 檢查是否為管理員
        function checkAdminRole() {
            const userRole = document.getElementById('user-role').textContent;
            const adminSection = document.getElementById('admin-section');
            if (userRole === 'admin') {
                adminSection.style.display = 'block';
                loadPendingUsers();
                loadAllUsers();
            }
        }

        // 載入待審核用戶
        async function loadPendingUsers() {
            try {
                const response = await fetch('/api/admin/pending-users', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                const data = await response.json();
                
                const pendingUsersList = document.getElementById('pending-users-list');
                pendingUsersList.innerHTML = '';
                
                data.pending_users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <p><strong>名稱：</strong>${user.name}</p>
                        <p><strong>Email：</strong>${user.email}</p>
                        <p><strong>註冊時間：</strong>${new Date(user.created_at).toLocaleString()}</p>
                        <button onclick="approveUser(${user.id}, 'approve')">批准</button>
                        <button onclick="approveUser(${user.id}, 'reject')">拒絕</button>
                    `;
                    pendingUsersList.appendChild(userDiv);
                });
            } catch (error) {
                console.error('載入待審核用戶失敗：', error);
            }
        }

        // 審核用戶
        async function approveUser(userId, action) {
            try {
                const response = await fetch('/api/admin/approve-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        action: action
                    })
                });
                
                const data = await response.json();
                alert(data.message);
                loadPendingUsers(); // 重新載入待審核用戶列表
                loadAllUsers(); // 重新載入所有用戶列表
            } catch (error) {
                console.error('審核用戶失敗：', error);
                alert('審核失敗，請稍後再試');
            }
        }

        // 載入所有用戶
        async function loadAllUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                const data = await response.json();
                
                const allUsersList = document.getElementById('all-users-list');
                allUsersList.innerHTML = '';
                
                data.users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <p><strong>名稱：</strong>${user.name}</p>
                        <p><strong>Email：</strong>${user.email}</p>
                        <p><strong>角色：</strong>${user.role}</p>
                        <p><strong>狀態：</strong>${user.status}</p>
                        <p><strong>註冊時間：</strong>${new Date(user.created_at).toLocaleString()}</p>
                    `;
                    allUsersList.appendChild(userDiv);
                });
            } catch (error) {
                console.error('載入所有用戶失敗：', error);
            }
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminRole();
        });
    </script>
</body>
</html>
