<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/chat.css">
    <script src="/assets/auth.js" defer></script>
    <script src="/assets/chat.js" defer></script>
    <script src="/assets/login_button.js" defer></script>
</head>
<body>
    <header>
        <h1>聊天室</h1>
        <nav>
            <ul>
                <li><a href="/index">首頁</a></li>
                <li><a href="/about">關於我</a></li>
                <li><a href="/projects">作品展示</a></li>
                <li><a href="/skills">技能介紹</a></li>
                <li><a href="/contact">聯絡方式</a></li>
                <li><a href="/chat">聊天室</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="profile-btn" onclick="goToProfile()" style="display:none;">個人資料</button>
            <button id="login-btn" onclick="goToLogin()">登入</button>
            <button id="logout-btn" onclick="logout()" style="display:none;">登出</button>
        </div>
    </header>

    <section class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="輸入訊息..." maxlength="500" class="chat-input">
            <button onclick="sendMessage()" class="chat-send-btn">送出</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 我的作品集. All rights reserved.</p>
    </footer>
</body>
</html>
