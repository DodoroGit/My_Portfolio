<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳系統</title>
    <base href="/">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/expense.css">
    <script src="/assets/auth.js" defer></script>
    <script src="/assets/login_button.js" defer></script>
    <script src="/assets/expense.js" defer></script>
</head>
<body>
    <header>
        <h1>個人記帳系統</h1>
        <nav>
            <ul>
                <li><a href="/index.html">首頁</a></li>
                <li><a href="/about.html">關於我</a></li>
                <li><a href="/projects.html">功能展示</a></li>
                <li><a href="/skills.html">技能介紹</a></li>
                <li><a href="/contact.html">聯絡方式</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="profile-btn" onclick="goToProfile()" style="display:none;">個人資料</button>
            <button id="login-btn" onclick="goToLogin()">登入</button>
            <button id="logout-btn" onclick="logout()" style="display:none;">登出</button>
        </div>
    </header>
    <div class="expense-container">
        <section class="form-section">
            <h2>新增支出</h2>
            <form id="expense-form">
                <label>類別：
                    <select id="category">
                        <option value="早餐">早餐</option>
                        <option value="午餐">午餐</option>
                        <option value="晚餐">晚餐</option>
                        <option value="飲料">飲料</option>
                        <option value="交通">交通</option>
                        <option value="其他">其他</option>
                    </select>
                </label><br>
                <label>金額：<input type="number" id="amount" required readonly></label>
                <div class="calculator" id="calculator">
                    <!-- 數字按鈕 -->
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">0</button>
                    <button type="button" id="clear-btn">清除</button>
                    <button type="button" id="backspace-btn">刪除</button>
                </div>
                <label>備註：<input type="text" id="note"></label><br>
                <label>花費日期：<input type="date" id="spentAt" required></label><br>
                <button type="submit">送出</button>
            </form>
        </section>
    </div>

    <div class="expense-container">
        <section class="list-section">
            <h2>支出紀錄</h2>
            <table border="1" id="expense-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類別</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 資料將由 JS 動態填入 -->

                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
