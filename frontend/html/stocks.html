<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>股票追蹤系統</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/stock.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 新增 Chart.js -->
    <script src="/assets/auth.js" defer></script>
    <script src="/assets/stocks.js" defer></script>
</head>
<body>
    <header>
        <h1>📈 股票追蹤系統</h1>
        <nav>
            <ul>
                <li><a href="/index.html">首頁</a></li>
                <li><a href="/about.html">關於我</a></li>
                <li><a href="/projects.html">功能展示</a></li>
                <li><a href="/skills.html">技能介紹</a></li>
                <li><a href="/contact.html">聯絡方式</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="profile-btn" onclick="goToProfile()" style="display:none;">個人資料</button>
            <button id="login-btn" onclick="goToLogin()">登入</button>
            <button id="logout-btn" onclick="logout()" style="display:none;">登出</button>
        </div>
    </header>

    <section class="content">
        <h2>輸入股票</h2>
        <form id="stock-form">
            <input type="text" id="symbol" placeholder="股票代碼 (e.g., 2330)" required>
            <input type="number" id="shares" placeholder="持股數量" required>
            <input type="number" id="avgPrice" step="0.01" placeholder="購入均價" required>
            <button type="submit">新增/更新</button>
            <button type="button" id="export-btn">匯出 Excel</button>
        </form>

        <h2>我的持股</h2>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>股票代碼</th>
                    <th>持股數</th>
                    <th>購入均價</th>
                    <th>即時價格</th>
                    <th>損益</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- 股票列表會在這邊插入 -->
            </tbody>
        </table>
    </section>

    <!-- Modal for Chart -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <canvas id="stock-chart" width="600" height="400"></canvas>
        </div>
    </div>
</body>
</html>
