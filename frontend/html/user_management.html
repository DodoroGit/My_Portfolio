<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者登入 / 註冊</title>
    <base href="/">
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/auth.js" defer></script>
    <script src="/assets/login_button.js" defer></script>
</head>
<body>
    <header>
        <h1>使用者管理系統</h1>
        <nav>
            <ul>
                <li><a href="/index.html">首頁</a></li>
                <li><a href="/about.html">關於我</a></li>
                <li><a href="/projects.html">功能展示</a></li>
                <li><a href="/skills.html">技能介紹</a></li>
                <li><a href="/contact.html">聯絡方式</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-container">
        <div class="form-box">
            <h2>登入</h2>
            <input type="email" id="login-email" placeholder="輸入 Email">
            <input type="password" id="login-password" placeholder="輸入密碼">
            <button onclick="login()">登入</button>
            <p>還沒有帳號？ <a href="#" onclick="toggleForm(); return false;">註冊</a></p>
        </div>

        <div class="form-box" style="display: none;">
            <h2>註冊</h2>
            <input type="text" id="register-name" placeholder="輸入名稱">
            <input type="email" id="register-email" placeholder="輸入 Email">
            <input type="password" id="register-password" placeholder="輸入密碼">
            <button type="button" onclick="register()">註冊</button>
            <p>已有帳號？ <a href="#" onclick="toggleForm(); return false;">登入</a></p>
        </div>
    </section>
</body>
</html>
